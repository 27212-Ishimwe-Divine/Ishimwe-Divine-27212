<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #eef2f7;">

    <div style="
        width: 350px;
        margin: 120px auto;
        padding: 25px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
        text-align: center;
    ">

        <h2 style="color: #333;">User Login</h2>

        <form action="LoginServlet" method="post">

            <input
                type="text"
                name="username"
                placeholder="Username"
                required
                style="
                    width: 90%;
                    padding: 10px;
                    margin: 10px 0;
                    border-radius: 5px;
                    border: 1px solid #ccc;
                "
            >

            <input
                type="password"
                name="password"
                placeholder="Password"
                required
                style="
                    width: 90%;
                    padding: 10px;
                    margin: 10px 0;
                    border-radius: 5px;
                    border: 1px solid #ccc;
                "
            >

            <input
                type="submit"
                value="Login"
                style="
                    width: 95%;
                    padding: 10px;
                    margin-top: 15px;
                    background-color: #2c7be5;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    font-size: 16px;
                    cursor: pointer;
                "
            >
        </form>

    </div>

</body>
</html>
