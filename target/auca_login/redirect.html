<!DOCTYPE html>
<html>
<head>
    <title>Google Redirect</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4;">

    <div style="
        width: 360px;
        margin: 120px auto;
        padding: 25px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
        text-align: center;
    ">

        <h2 style="color: #333;">Google Redirect</h2>

        <p style="color: #666;">
            Enter a keyword and click Fetch
        </p>

        <form action="RedirectServlet" method="get">

            <input
                type="text"
                name="query"
                placeholder="Search keyword"
                required
                style="
                    width: 90%;
                    padding: 10px;
                    margin: 12px 0;
                    border-radius: 5px;
                    border: 1px solid #ccc;
                "
            >

            <input
                type="submit"
                value="Fetch"
                style="
                    width: 95%;
                    padding: 10px;
                    background-color: #34a853;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    font-size: 16px;
                    cursor: pointer;
                "
            >
        </form>

    </div>

</body>
</html>
